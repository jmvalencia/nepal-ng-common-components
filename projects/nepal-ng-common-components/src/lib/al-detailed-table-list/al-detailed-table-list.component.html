<p-table [columns]="tableConfig.headers" [value]="tableConfig.body" [ngClass]="{'darkMode': themeToggle }">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of tableConfig.headers"
            [class]='col.style ? col.style + " " + col.field : col.field'>{{col.name}}</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-body>
       <tr>
           <td *ngFor="let col of tableConfig.headers"
            [class]='col.style ? col.field + " " + col.style : col.field'
            [ngClass]='body.status ? body.status : ""'>{{body[col.field]}}</td>
       </tr>
    </ng-template>
</p-table>
