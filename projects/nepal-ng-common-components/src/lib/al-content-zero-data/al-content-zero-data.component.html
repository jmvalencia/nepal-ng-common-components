<div *ngIf="isError" class='no-chart full-height'>
  <i class="{{icon}}"></i>
  <h1>{{title}}</h1>
</div>

<div *ngIf="!isError && contentType == widgetContentType.SemiCircle" class="semi-circle full-height">
    <svg class="zero-state" width="100%" height="100%" viewBox="0 0 348 286">
        <g data-z-index="0.1" class="pie-series" transform="translate(10,10) scale(1.1 1.1)">
            <path d="M 53.35000918013786 157.29507287904286 A 110.65 110.65 0 0 1 274.64994467500463 157.13935001844166 L 219.32497233750232 157.19467500922084 A 55.325 55.325 0 0 0 108.67500459006894 157.27253643952145 Z" transform="translate(0,0)" class="zero-state"></path>
        </g>
        <g data-z-index="6" class="" transform="translate(10,10) scale(1 1)" opacity="1">
            <g class="highcharts-label highcharts-data-label highcharts-data-label-color-0" data-z-index="1" transform="translate(172,67)">
                <rect class="highcharts-label-box highcharts-data-label-box" x="0" y="0" width="19" height="27" rx="0" ry="0"></rect>
                <text x="4" data-z-index="5" y="25">0</text>
            </g>
        </g>
    </svg>
</div>

<div *ngIf="!isError && contentType == widgetContentType.Bubble" class="bubble full-height">
    <svg class="zero-state" width="100%" height="100%" viewBox="0 0 348 286">
        <g class="bubble-series" transform="translate(10,-50) scale(1 1)">
          <path fill="#ededed" d="M 156 239 A 68.53179190751445 68.53179190751445 0 1 1 156.06853178048559 238.99996573410692 Z" 
          class="zero-state"></path>
          <text x="153" data-z-index="1" y="175" style="font-weight: bold">0</text>
        </g>
    </svg>
</div>

<div *ngIf="!isError && contentType == widgetContentType.TreeMap" class="tree-map full-height">
  <div>
    <span>0</span>
  </div>
</div>
