<div class="user-info-summary">
  <div class="al-header-logo"></div>
  <div class="user-menus-container" *ngIf="authenticated">
    <p-menubar [model]="userMenuItems" styleClass="app-user-menu" [autoDisplay]="false"></p-menubar>
    <span class="separator">|</span>
    <ng-select #accountSelector
          [items]="managedAccounts"
          [virtualScroll]="true"
          bindLabel="name"
          bindValue="id"
          (scroll)="onScroll($event)"
          (scrollToEnd)="onScrollToEnd()"
          [dropdownPosition]="'bottom'"
          [searchable]="false"
          [(ngModel)]="actingAccountId"
          [searchFn]="accountSearchFn"
          (change)="onAccountChanged()"
          class="al-account-selector"
          (open)="onOpen()">
        <ng-template ng-header-tmp>
          <div style="display:flex;">
              <input #filterInput pInputText class="filter-input" type="text" (input)="accountSelector.filter($event.target.value)" placeholder="Search by account id or name..." />
          </div>
        </ng-template>
        <ng-template ng-notfound-tmp let-searchTerm="searchTerm">
          <div class="ng-option disabled">
            No matches found for "{{searchTerm}}"
          </div>
        </ng-template>
        <ng-template ng-option-tmp let-account="item" let-index="index">
          <div pTooltip="{{account.name}}" [tooltipZIndex]="2000"><b>({{account.id}})</b> - {{account.name}}</div>
        </ng-template>
    </ng-select>
    <ng-container *ngIf="datacenter && datacenter.locationsAvailable > 0">
      <p-menu class="region-menu" #menux popup="popup" [model]="datacenter.selectableRegions" [style]="{'width':'180px'}"></p-menu>
      <div class="entity-wrapper" *ngIf="datacenter.locationsAvailable > 0">
          <div class="user-menu-block" [ngClass]="{'inactive': datacenter.locationsAvailable <= 1 }" [title]="datacenter.currentRegion">
              <div class="menu-trigger" (click)="menux.toggle($event)">
                  <div class="account-icon-space">
                      <div class="dco-flag" *ngIf="datacenter.currentResidency==='US'">
                          <i class="al al-usa-color dco-flag">
                              <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span>
                          </i>
                      </div>
                      <div class="dco-flag" *ngIf="datacenter.currentResidency==='EMEA'">
                          <i class="al al-uk-color dco-flag">
                              <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span>
                          </i>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </ng-container>
  </div>
</div>
