<div class="dashboard-widget" id="db-widget-${{config.id}{">
    <header>
        <h1 title="{{config.title}}">{{config.title}}</h1>
        <!-- TODO - - PUT BACK IN WHEN SETTINGS HAS BEEN DEFINED <a *ngIf="!config.hideSettings === true" (click)="settingsClicked()" class="link"><i class="pi pi-cog"></i></a> -->
    </header>
    <div class="content" [class.auto-scroll]="config.content?.type === contentType.TableListSummary" (segment-clicked)="chartSegmentClicked()">
        <ng-content></ng-content>
    </div>
    <footer *ngIf="hasActions">
        <a (click)="link2Clicked()" *ngIf="config.actions.link2">{{config.actions.link2}}</a>
        <a (click)="link1Clicked()" *ngIf="config.actions.link1">{{config.actions.link1}}</a>
        <ng-template [ngIf]="config.actions.primary && config.actions.primary.action">
          <button pButton (click)="primaryClicked()" *ngIf="!config.actions.primary.action.url" label="{{config.actions.primary.name}}"></button>
          <a pButton href="{{config.actions.primary.action.url}}" *ngIf="config.actions.primary.action.url">{{config.actions.primary.name}}</a>
        </ng-template>
    </footer>
</div>
