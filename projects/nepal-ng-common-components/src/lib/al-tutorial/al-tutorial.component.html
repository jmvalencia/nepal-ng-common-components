<p-dialog [(visible)]="display" modal="modal" showEffect="fade" closable="false">
    <div class="dialog-main-content">
        <p-carousel #carousel [value]="tutorialSteps" numVisible="1">
            <ng-template let-step pTemplate="item">
                <div class="template-content ui-g-12">
                    <div>
                        <img src="{{step.resource}}" />
                    </div>
                    <h1> {{step.title}} </h1>
                    <p> {{step.text}} </p>
                </div>
            </ng-template>
        </p-carousel>
    </div>
    <p-footer>
        <div class="side-buttons">
            <button type="button" pButton (click)="prevStep()" icon="ui-icon-arrow-back" class="prev-button"></button>
            <button type="button" pButton (click)="nextStep()" icon="ui-icon-arrow-forward" class="next-button"></button>
        </div>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" class="primaryAction" pButton (click)="hideTutorial()" label="GET STARTED"></button>
        </div>
    </p-footer>
</p-dialog>
