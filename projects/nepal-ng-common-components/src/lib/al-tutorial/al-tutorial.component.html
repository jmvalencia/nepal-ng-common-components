<p-dialog [(visible)]="display" modal="modal" showEffect="fade" closable="false">
    <div class="dialog-main-content">
        <p-carousel #carousel [value]="tutorialSteps" numVisible="1">
            <ng-template let-step pTemplate="item">
                <div class="template-content ui-g-12">
                    <div class="source-content">
                        <img *ngIf="step.resource" src="{{step.resource}}" />
                        <div class="icon" *ngIf="step.icon">
                            <i class="fa ui-icon-explore fa-10x"></i>
                        </div>
                        <svg *ngIf="step.svg" id="{{step.svg}}" width="400" height="200" viewBox="0 0 400 200"></svg>
                    </div>
                    <h1 class="tutorial-title" *ngIf="step.title"> {{step.title}} </h1>
                    <p *ngIf="step.text"> {{step.text}} </p>
                </div>
            </ng-template>
        </p-carousel>
    </div>
    <p-footer>
        <div class="side-buttons">
            <button type="button" pButton (click)="prevStep()" icon="ui-icon-arrow-back" class="prev-button"></button>
            <button type="button" pButton (click)="nextStep()" icon="ui-icon-arrow-forward" class="next-button"></button>
        </div>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" class="primaryAction" pButton (click)="animateWaves()" label="GET STARTED"></button>
        </div>
    </p-footer>
</p-dialog>
