<div #container class="count-container" [ngStyle]="{'font-size.px': containerFontSize}" (click)="onCountSelect($event)" [ngClass]="{'darkMode': themeToggle }">
  <span [ngStyle]="{'font-size.px': numberFontSize}" title='{{summary.origCount}}'>{{summary.count}}<span>{{summary.suffix}}</span></span>
</div>
