<div #container class="count-container" [ngStyle]="{'font-size.px': containerFontSize}" (click)="onCountSelect($event)" [ngClass]="{'darkMode': themeToggle }" pTooltip="{{summary.origCount}}" tooltipPosition="top" tooltipStyleClass="count-tooltip" appendTo="target">
	<span>{{summary.count}}<span>{{summary.suffix}}</span></span>
</div>
